<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="img/tarefas.jpg">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-4">
      <img src="img/tarefas.jpg" alt="Tarefas" class="img-fluid">
      </div>
      <div class="col-sm-8" id="divQuadro">
      <h1>Tarefas do Dia (a realizar)</h1>
      <form>
        <p><label for="inTarefa">Tarefa:</label>
        <input type="text" class="form-control" id="inTarefa" required autofocus>  
        </p>
        <p>
        <input type="submit" class="btn btn-primary" value="Adicionar &#10003;">
        <input type="button" class="btn btn-info" value="Selecionar &#10007;" id="btRetirar">
        <input type="button" class="btn btn-success" value="Gravar &#9673;">  
        </p>
      </form>
      </div>
    </div>
  </div> 
  <script src="tarefasDoDia.js"></script> 
</body>
</html>
