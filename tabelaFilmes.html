<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/jpg" href="img/ex10_3.jpg">
    <link rel="stylesheet" href="styles.css">
    <title>Tabela de Filmes</title>
</head>
<body>
  <div class="container-fluid">
   <div class="row">
    <div class="col-sm-4">
    <img src="img/ex10_3.jpg" alt="Imagem" class="img-fluid">
    </div>
    <div class="col-sm-8">
    <h1>Meus Filmes Favoritos</h1>
    <form>
    <p><label for="inTitulo">Título do Filme:</label>
    <input type="text" class="form-control" id="inGenero" required>
    </p>
    <input type="submit" class="btn btn-primary float-right mb-3" value="Adicionar">    
    </form>
    <table class="table table-striped">
    <tr>
    <th>Título do Filme</th>
    <th>Gênero</th>
    <th>Ações</th>    
    </tr>
    </table>
    </div>
   </div>
  </div>  
  <script src="tabelaFilmes.js"></script>
</body>
</html>
